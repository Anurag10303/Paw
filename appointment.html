<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta configuration for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title displayed in the browser tab -->
    <title>Pet Appointment</title>

    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom animation styles -->
    <style>
      /* Fade-in animation for feedback messages */
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Fade-out animation for feedback messages */
      .fade-out {
        animation: fadeOut 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-10px);
        }
      }
    </style>
  </head>

  <body class="bg-purple-300 min-h-screen flex items-center justify-center p-4">
    
    <!-- Main container: holds the form and image sections -->
    <div
      class="max-w-6xl w-full bg-white shadow-xl rounded-2xl overflow-hidden flex flex-col md:flex-row transition-transform duration-300 hover:scale-[1.01]"
    >
      <!-- Left side: Appointment form -->
      <div class="w-full md:w-1/2 p-8">
        <h2 class="text-4xl font-bold text-purple-700 text-center mb-6">
          üêæ Book Appointment
        </h2>

        <!-- Appointment form -->
        <form id="appointmentForm" class="space-y-4">
          <!-- Full Name input field -->
          <div>
            <label class="block text-gray-700 font-medium mb-1"
              >Full Name</label
            >
            <input
              type="text"
              id="fullName"
              placeholder="Enter full name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
              required
            />
          </div>

          <!-- Email input field -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
              required
            />
          </div>

          <!-- Contact number input field -->
          <div>
            <label class="block text-gray-700 font-medium mb-1"
              >Contact No.</label
            >
            <input
              type="tel"
              id="contactNo"
              placeholder="Enter contact number"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
              required
            />
          </div>

          <!-- Doctor selection dropdown -->
          <div>
            <label class="block text-gray-700 font-medium mb-1"
              >Doctor Name</label
            >
            <select
              id="doctorName"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
              required
            >
              <option value="" selected disabled>Select doctor</option>
              <option value="Dr. Sharma">Dr. Sharma</option>
              <option value="Dr. Mehta">Dr. Mehta</option>
              <option value="Dr. Patel">Dr. Patel</option>
            </select>
          </div>

          <!-- Category dropdown -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Category</label>
            <select
              id="category"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
              required
            >
              <option value="" selected disabled>Select category</option>
              <option value="Vaccination">Vaccination</option>
              <option value="Grooming">Grooming</option>
              <option value="Checkup">Checkup</option>
            </select>
          </div>

          <!-- Appointment date picker -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Date</label>
            <input
              type="date"
              id="appointmentDate"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
              required
            />
          </div>

          <!-- Appointment time picker -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Time</label>
            <input
              type="time"
              id="appointmentTime"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
              required
            />
          </div>

          <!-- Location selection dropdown -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Location</label>
            <select
              id="LocationName"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
              required
            >
              <option value="" selected disabled>Select Location</option>
              <option value="Delhi">Delhi</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Banglore">Banglore</option>
            </select>
          </div>

          <!-- Textarea for describing symptoms -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Symptoms</label>
            <textarea
              id="symptoms"
              placeholder="Describe symptoms here..."
              rows="3"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-purple-400 transition"
            ></textarea>
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white py-2 rounded-lg font-semibold shadow-md transition duration-200 hover:shadow-lg"
          >
            Book Now
          </button>

          <!-- Feedback message (success/failure) -->
          <div
            id="feedbackMessage"
            class="mt-4 p-3 rounded-lg text-center hidden"
          ></div>
        </form>
      </div>

      <!-- Right side: image section -->
      <div class="w-full md:w-1/2 flex items-center justify-center p-6">
        <!-- Decorative image -->
        <img
          src="https://images.unsplash.com/photo-1558788353-f76d92427f16"
          alt="Cute Puppies"
          class="rounded-xl shadow-lg max-h-[500px] w-full object-cover"
        />
      </div>
    <!-- Success Modal (Hidden by default) -->
    <div
      id="successModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <!-- Modal content container -->
      <div class="bg-white rounded-2xl p-8 max-w-md mx-4 text-center">
        <!-- Success icon with green background -->
        <div
          class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <svg
            class="w-8 h-8 text-green-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>
        <!-- Success message -->
        <h3 class="text-xl font-semibold text-gray-800 mb-2">
          Your Appointment has been successfully created.
        </h3>
        <!-- Close button -->
       <button
            onclick="closeModal()"
            class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-colors"
        >
        Close
        </button>
        </div>
    </div>

    <!------ Javascript Code --------->
    <script>
    // Handle form submission
    const form = document.getElementById("appointmentForm");

    form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent page refresh

        // Show the success modal
        document.getElementById("successModal").classList.remove("hidden");

        // Optional: Reset form fields
        form.reset();
    });

    // Function to close the modal
    function closeModal() {
        document.getElementById("successModal").classList.add("hidden");
    }
    </script>

  </body>
</html>
